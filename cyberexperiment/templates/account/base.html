{% load static %}
<!DOCTYPE html>
<html lang="zxx">
  <head>
    <!-- meta tag -->
    <meta charset="utf-8" />
    <title>{% block title %}{% endblock%}</title>
    <meta name="description" content="" />
    <!-- responsive tag -->
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- favicon -->
    <link rel="apple-touch-icon" href="apple-touch-icon.html" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'core/assets/images/fav-orange.png' %}"
    />
    <!-- Bootstrap v4.4.1 css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/css/bootstrap.min.css' %}"
    />
    <!-- font-awesome css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/css/font-awesome.min.css' %}"
    />
    <!-- animate css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/css/animate.css' %}"
    />
    <!-- owl.carousel css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/css/owl.carousel.css' %}"
    />
    <!-- slick css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/css/slick.css' %}"
    />
    <!-- off canvas css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/css/off-canvas.css' %}"
    />
    <!-- linea-font css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/fonts/linea-fonts.css' %}"
    />
    <!-- flaticon css  -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/fonts/flaticon.css' %}"
    />
    <!-- magnific popup css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/css/magnific-popup.css' %}"
    />
    <!-- Main Menu css -->
    <link
      rel="stylesheet"
      href="{% static 'core/assets/css/rsmenu-main.css' %}"
    />
    <!-- spacing css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/css/rs-spacing.css' %}"
    />
    <!-- style css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/style.css' %}"
    />
    <!-- This stylesheet dynamically changed from style.less -->
    <!-- responsive css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'core/assets/css/responsive.css' %}"
    />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body class="defult-home">
    <!--Preloader area start here-->
    <div id="loader" class="loader orange-color">
      <div class="loader-container">
        <div class="loader-icon">
          <img src="{% static 'core/assets/images/pre-logo1.png' %}" alt="" />
        </div>
      </div>
    </div>
    <!--Preloader area End here-->
    <!-- Main content Start -->
    <div class="main-content">
      {% include "core/base/header.html" %} {% block content %}
      {% endblock content %}
    </div>
    <!-- Main content End -->

    {% include "core/base/footer.html" %}
  </body>
</html>
